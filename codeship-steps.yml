- type: serial
  service: adddocker
  tag: "master"
  steps:
    - command: apk --update add curl bash make docker
    - command: mkdir -p ~/bin
    - command: curl -fsSL https://goss.rocks/install | sh
    - command: export PATH=$PATH:~/bin
    - command: goss -version
    - command: docker build -t salvax86/tools:latest .
    - command: GOSS_FILES_PATH=test dgoss run -it salvax86/tools:latest