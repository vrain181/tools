schemaVersion: "2.0.0"

fileExistenceTests:
  - name: 'main script'
    path: '/tmp/main_script.sh'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0
    isExecutableBy: 'group'
  - name: 'custom script'
    path: '/tmp/script/main_script.sh'
    shouldExist: false

commandTests:
  - name: ansible version
    command: ansible
    args: ["--version"]
    expectedOutput: ["ansible [core 2.11.6]*"]
  - name: terraform version
    command: terraform
    args: ["--version"]
    expectedOutput: ["Terraform v1.0.7"]
  - name: aws version
    command: aws
    args: ["--version"]
    expectedOutput: ["aws-cli/2.2.41 Python/3.8.8 Linux/5.10.47-linuxkit exe/x86_64.ubuntu.20 prompt/off"]